<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME-MAKER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas></canvas>
    <input id="line-width" type="range" min="1" max="10" value="5" step="0.5" />
    <div>
      <input type="color" id="color" />
      <div class="color-option" style="background-color: #f6e58d;" data-color="#f6e58d"></div>
      <div class="color-option" style="background-color: #ffbe76;" data-color="#ffbe76"></div>
      <div class="color-option" style="background-color: #ff7979;" data-color="#ff7979"></div>
      <div class="color-option" style="background-color: #badc58;" data-color="#badc58"></div>
      <div class="color-option" style="background-color: #dff9fb;" data-color="#dff9fb"></div>
      <div class="color-option" style="background-color: #f9ca24;" data-color="#f9ca24"></div>
      <div class="color-option" style="background-color: #f0932b;" data-color="#f0932b"></div>
      <div class="color-option" style="background-color: #eb4d4b;" data-color="#eb4d4b"></div>
      <div class="color-option" style="background-color: #6ab04c;" data-color="#6ab04c"></div>
      <div class="color-option" style="background-color: #c7ecee;" data-color="#c7ecee"></div>
      <div class="color-option" style="background-color: #7ed6df;" data-color="#7ed6df"></div>
      <div class="color-option" style="background-color: #e056fd;" data-color="#e056fd"></div>
      <div class="color-option" style="background-color: #686de0;" data-color="#686de0"></div>
      <div class="color-option" style="background-color: #30336b;" data-color="#30336b"></div>
      <div class="color-option" style="background-color: #95afc0;" data-color="#95afc0"></div>
      <div class="color-option" style="background-color: #22a6b3;" data-color="#22a6b3"></div>
      <div class="color-option" style="background-color: #be2edd;" data-color="#be2edd"></div>
      <div class="color-option" style="background-color: #4834d4;" data-color="#4834d4"></div>
      <div class="color-option" style="background-color: #130f40;" data-color="#130f40"></div>
      <div class="color-option" style="background-color: #535c68;" data-color="#535c68"></div>
    </div>
    <button id="mode-btn">Fill</button>
    <button id="destroy-btn">Destroy</button>
    <button id="eraser-btn">Erase</button>
    <input type="file" accept="image/*" id="file" />
    <script src="app.js"></script>
  </body>
</html>
